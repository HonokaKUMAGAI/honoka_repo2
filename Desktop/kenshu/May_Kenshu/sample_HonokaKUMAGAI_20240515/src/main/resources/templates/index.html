<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>【熊谷帆風】の2024新人研修ページ</title>

	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: rgb(234, 255, 255);
			margin: 0;
			padding: 0;
			
			justify-content: center;
			align-items: center;
			height: 100vh;
			
		}

		.container {
			text-align: center;
			position: relative;
			z-index: 1;
		}

		h1 {
			color: #333;
			font-size: 3em;
			margin-bottom: 20px;
			position: relative;
			z-index: 2;
		}

		p {
			color: #666;
			font-size: 1.5em;
			position: relative;
			z-index: 2;
		}

		img {
			width: 300px;
			margin: 10px;
		}

		.bubble {
			position: absolute;
			border-radius: 50%;
			background-color: rgb(157, 238, 247);
			pointer-events: none;
			animation: bubble-float 15s linear infinite, bubble-fade 15s linear infinite;
			z-index: 0;
			opacity: 0;
			animation-delay: calc(var(--delay) * -1s);
		}

		@keyframes bubble-float {
			0% {
				transform: translateY(100vh) translateX(0) scale(1);
			}

			50% {
				transform: translateY(-50vh) translateX(calc(var(--x-offset) * 1vw)) scale(1.5);
			}

			100% {
				transform: translateY(-100vh) translateX(0) scale(2);
			}
		}

		@keyframes bubble-fade {
			0% {
				opacity: 1;
			}

			90% {
				opacity: 1;
			}

			100% {
				opacity: 0;
			}
		}


		.centered-image {
			display: block;
			max-width: 50%;
			max-height: 50%;
			margin: auto;
		}
	</style>
</head>

<body>
	<h1>ようこそ帆風のページへ！</h1>
	<a th:href="@{/gangs0516_top}">フィルタリング遊びのためのリンク2024年5月16日改良版</a>


	<h3 th:text="${greating1}">ここには挨拶１が入ります</h3>
	<h3 th:text="${greating2}">ここには挨拶２が入ります</h3>
	<h3 th:text="${greating3}">ここには挨拶３が入ります</h3>




	    <script>
	        document.addEventListener("DOMContentLoaded", function() {
	            const container = document.querySelector('.container');

	            // 水玉をランダムに生成する関数
	            function createBubble() {
	                const bubble = document.createElement('div');
	                bubble.classList.add('bubble');

	                const size = Math.floor(Math.random() * 20) + 4; // 10px から 50px のランダムなサイズ
	                const left = Math.random() * window.innerWidth; // 画面の幅内のランダムな位置
	                const xOffset = Math.floor(Math.random() * 20) - 10; // -10vw から 10vw のランダムな水平方向の揺れ
	                const delay = Math.random() * 5; // 0秒 から 5秒 のランダムなアニメーション遅延

	                bubble.style.width = size + 'px';
	                bubble.style.height = size + 'px';
	                bubble.style.left = left + 'px';
	                bubble.style.setProperty('--x-offset', xOffset); // CSS カスタムプロパティに水平方向の揺れを設定
	                bubble.style.setProperty('--delay', delay); // CSS カスタムプロパティにアニメーション遅延を設定

	                document.body.appendChild(bubble); // 背景に追加

	                // アニメーション後、水玉を削除
	                bubble.addEventListener('animationend', () => {
	                    bubble.remove();
	                });
	            }

	            // 毎秒水玉を生成
	            setInterval(createBubble, 500);
	        });
	    </script>


</body>

</html>
